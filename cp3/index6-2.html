<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的样式绑定</title>
    <script src="../vue.js"></script>
    <style>
        .activated {
            color: yellow;
        }
    </style>
</head>
<body>

<div id="app">
    <div @click="handleDivClick"
         :class="[activated]">
        Hello world
    </div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            activated: ""
        },
        methods: {
            handleDivClick: function () {
                if (this.activated === "activated") {
                    this.activated = "";
                } else {
                    this.activated = "activated";
                }
            }
        }
    })
</script>
</body>
</html>
