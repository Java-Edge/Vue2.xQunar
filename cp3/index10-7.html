<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的事件处理 鼠标修饰符</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div @click.right="handleClick">
        快点击我
    </div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        methods: {
            handleClick: function (e) {
                console.log("右键");
            }
        }
    })
</script>
</body>
</html>
