<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的事件处理</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="handleClick($event, 1 ,2, 3)">这是一个神奇的按钮</button>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        methods: {
            handleClick: function (e, one, two, three) {
                console.log("Vue中的事件处理", one, two, three);
            }
        }
    })
</script>
</body>
</html>
