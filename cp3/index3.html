<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模版语法</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{name + ' Edge'}}</div>
		<!-- 看到类似 v-text 这种 vue 指令，后面跟着值时，其已不是字符串，而是 js 表达式 -->
		<div v-text="name + ' Edge'"></div>
		<div v-html="name + ' Edge'"></div>
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				name: "Java"
			}
		})
	</script>
</body>
</html>
