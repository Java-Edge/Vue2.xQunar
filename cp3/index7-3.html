<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的条件渲染</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <div v-if="show === 'a'">This is Java</div>
    <div v-else-if="show === 'b'">This is Edge</div>
    <div v-else>关注公众号</div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            show: 'a'
        }
    })
</script>
</body>
</html>
