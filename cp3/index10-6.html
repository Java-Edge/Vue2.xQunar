<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的事件处理 系统修饰符</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <input @keydown.ctrl="handleKeyDown"/>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        methods: {
            handleKeyDown: function (e) {
                console.log(e.target.value)
            }
        }
    })
</script>
</body>
</html>
