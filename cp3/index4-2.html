<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
    {{age}}
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firstName: "Java",
            lastName: "Edge",
            // 冗余初始化，初次进入页面时就有值了
            fullName: "Java Edge",
            age: 18
        },
        watch: {
            firstName: function () {
                console.log("计算了一次firstName");
                this.fullName = this.firstName + " " + this.lastName;
            },
            lastName: function () {
                console.log("计算了一次lastName");
                this.fullName = this.firstName + " " + this.lastName;
            }
        }
    })
</script>
</body>
</html>
