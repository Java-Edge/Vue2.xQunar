<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaEdge</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app2">
</div>

<script>
    // 我们的数据对象
    var data = { a: 1 }

    // 该对象被加入到一个 Vue 实例中
    var app2 = new Vue({
        data: data
    })

    // 获得这个实例上的属性
    // 返回源数据中对应的字段
    app2.a == data.a // => true

    // 设置属性也会影响到原始数据
    app2.a = 2
    data.a // => 2

    // ……反之亦然
    data.a = 3
    app2.a // => 3

    app2.b = 'hi'
</script>
</body>
</html>
