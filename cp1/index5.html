<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="example">
    {{title}}
</div>

<script>
    var data = {a: 1}
    var vm = new Vue({
        el: '#example',
        data: data
    })

    // => true
    vm.$data === data
    // => true
    vm.$el === document.getElementById('example')

    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
    })
</script>
</body>
</html>
